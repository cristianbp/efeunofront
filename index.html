<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de tabla de horas extras</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Generador de tabla de horas extras</h1>
  </header>
  <main>
    <p>Seleccione un archivo Excel para generar una tabla de horas extras:</p>
    <form>
      <label for="archivo-excel">Archivo Excel:</label>
      <input type="file" id="archivo-excel" name="archivo-excel">
      <button type="submit">Cargar archivo</button>
    </form>
  </main>
</body>
</html>
